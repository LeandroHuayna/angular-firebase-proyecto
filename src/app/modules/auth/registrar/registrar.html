<div class="registrar-container">
    <h2>Registro Usuario</h2>
    <form (ngSubmit)="registrar()">
        <div class="form-group">
            <label for="email">Correo:</label>
            <input 
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
            />
        </div>

        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input 
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
            />
        </div>
        <button type="submit">Registrar</button>
    </form>
</div>
