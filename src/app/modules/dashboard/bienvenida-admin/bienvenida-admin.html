<div class="admin-layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand">
      <i class="bi bi-barbell"></i>
      <span>GYM Control</span>
    </div>

    <nav class="menu">
      <a routerLink="/admin/cambiar-rol" routerLinkActive="active">
        <i class="bi bi-people"></i>
        <span>Editar roles</span>
      </a>

      <a routerLink="/admin/desactivar-usuario" routerLinkActive="active">
        <i class="bi bi-person-x"></i>
        <span>Desactivar usuarios</span>
      </a>

      <a routerLink="/admin/gestionar-usuarios" routerLinkActive="active">
        <i class="bi bi-person-lines-fill"></i>
        <span>Gestionar usuarios</span>
      </a>
    </nav>

    <!-- <footer class="sidebar-footer">
      <small>© 2026 GYM Control</small>
    </footer> -->
  </aside>

  <!-- Main -->
  <main class="main">

    <!-- Topbar -->
    <header class="topbar">
      <h2>Panel de Administración</h2>

      <button class="logout-btn" (click)="cerrarSesion()">
        <i class="bi bi-box-arrow-right"></i>
        Cerrar sesión
      </button>
    </header>

    <!-- Content -->
    <section class="content">
      <router-outlet></router-outlet>
    </section>

  </main>
</div>
