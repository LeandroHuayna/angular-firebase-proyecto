<h2>Cambiar Rol</h2>
<table cellpadding="5" cellspacing="0" border="1">
  <thead>
    <tr>
      <th>Email</th>
      <th>Rol</th>
      <th>Accion</th>
      <!-- <th>Acci√≥n</th>
      <th>Activar/Desactivar</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.email }}</td>
      <td>
        <select [(ngModel)]="rolSeleccionado[usuario.uid]">
          <option value="admin">Admin</option>
          <option value="usuario">Usuario</option>
          <!-- <option value="cliente">Cliente</option> -->
        </select>
      </td>
     
      <td>
        <button (click)="cambiarRol(usuario.uid)">Actualizar Rol</button>
      </td>
    </tr>
  </tbody>
</table>
